<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order</title>
  <link rel="stylesheet" href="order.css" />
</head>
<body>
  <div class="mobile-screen">
    <!-- 頂部 Header -->
    <div class="order-header">
      <div class="logo-group">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
        <div class="logo-text">Pawffee</div>
      </div>
      <img src="images/bag.png" alt="Bag" class="bag-icon" />
    </div>
<!-- 可視區域（固定寬度） -->
  <div class="scroll-wrapper" id="scroll-wrapper">
    <!-- 可拖曳的長條容器 -->
    <div class="scroll-track" id="scroll-track">
    <!-- 貓咪卡片 A 區塊 -->
<div class="cat-card">
  <div class="card-bg"></div>
 
  <img src="images/cat00.png" alt="Cat" class="cat-image" />
   <div class="caption-text">Today’s cat crew is on duty!</div>
  <div class="sub-caption-text">
    Which one will steal your heart (or your <br />meal)?
  </div>
  <div class="info-badge">More About Me</div>
</div>
<!-- 其他圖片卡 -->
      <img src="images/cat01.png" class="cat-card-img" />
      <img src="images/cat02.png" class="cat-card-img" />
      <img src="images/cat03.png" class="cat-card-img" />
      <img src="images/cat04.png" class="cat-card-img" />
      <img src="images/cat05.png" class="cat-card-img" />
      <img src="images/cat06.png" class="cat-card-img" />
    </div>
  </div>
</div>
    <!-- 這邊你可以繼續擺其他內容 -->
  </div>
  <script src="order.js"></script>
</body>
</html>
