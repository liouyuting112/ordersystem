<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawffee Splash</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 第一畫面：Splash -->
  <div class="screen SplashC" id="splash">
    <div class="Logo" id="logo">
      <div class="Coffee">
        <svg viewBox="0 0 61 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M45.5 20H48C50.6522 20 53.1957 21.0536 55.0711 22.9289C56.9464 24.8043 58 27.3478 58 30C58 32.6522 56.9464 35.1957 55.0711 37.0711C53.1957 38.9464 50.6522 40 48 40H45.5M45.5 20H5.5V42.5C5.5 45.1522 6.55357 47.6957 8.42893 49.5711C10.3043 51.4464 12.8478 52.5 15.5 52.5H35.5C38.1522 52.5 40.6957 51.4464 42.5711 49.5711C44.4464 47.6957 45.5 45.1522 45.5 42.5V20ZM15.5 2.5V10M25.5 2.5V10M35.5 2.5V10" stroke="#B47B52" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

      </div>
      <div class="Pawffee">Pawffee</div>
    </div>
  </div>

  <!-- 第二畫面：Cat Intro -->
  <div class="screen CatIntro" id="catIntro">
    <!-- 頂部可點擊區塊 -->
    <div class="TopPanel" id="topPanel">
      <div class="TopIconGroup">
        <img src="images/Clipboard.png" alt="Clipboard Icon" />
        <div class="TopPanelText">Order</div>
      </div>
    </div>

    <!-- 底部資訊區塊 -->
    <div class="InfoBox" id="infoBox">
  <div class="container">
    <div class="content">
      <img src="images/Book.png" alt="Book" />
      <div class="text" style="padding-left: 2px;">Cat <br/> Introduction</div>
    </div>
  </div>
</div>


  <script src="main.js"></script>
</body>
</html>
